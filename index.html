<!DOCTYPE html>
<html>
<head>
    <title>Jeopardy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script language="JavaScript">
      function showtruefalse(){
        document.getElementById("multchoice").style.visibility = "hidden";
        document.getElementById("shortanswer").style.visibility = "hidden";
        document.getElementById("truefalse").style.visibility = "visible";
    }
    function showmultchoice(){
        document.getElementById("multchoice").style.visibility = "visible";
        document.getElementById("shortanswer").style.visibility = "hidden";
        document.getElementById("truefalse").style.visibility = "hidden";
    }

    function showshortanswer(){
        document.getElementById("multchoice").style.visibility = "hidden";
        document.getElementById("shortanswer").style.visibility = "visible";
        document.getElementById("truefalse").style.visibility = "hidden";
    }


    function defaultLoad() {
        if (1==2) {
            showtruefalse();
        } else if (2==3) {
            showmultchoice();
        } else {
            showshortanswer();
        }
    }

    function checkfields(){
        if(document.getElementById("masterquestion").value == '')
            alert("Please enter question");

        if(document.getElementById("shortanswer").style.visibility == "visible"){
            if(document.getElementById("shortanswerquestion").value.length == 0){
                alert("Field is empty");
            }
        }

        if(document.getElementById("truefalse").style.visibility == "visible"){

          if(document.getElementById("true").checked == false && document.getElementById("false").checked == false )
             alert("Choose an answer");
     }

     if(document.getElementById("multchoice").style.visibility == "visible"){
        if(document.getElementById("qA").value.length == 0 && document.getElementById("qB").value.length == 0 && document.getElementById("qC").value.length == 0 && document.getElementById("qD").value.length == 0)
            alert("please provide 4 answers");

    }

}

    function clearFields() {
            document.getElementById("masterquestion").value = '';
            document.getElementById("shortanswerquestion").value = '';
            document.getElementById("true").checked = false;
            document.getElementById("false").checked = false;
            document.getElementById("qA").value = '';
            document.getElementById("qB").value = '';
            document.getElementById("qC").value = '';
            document.getElementById("qD").value = '';
	    document.getElementById("multanswer").value = '';
    }

    function setFocus(){
        document.getElementById("masterquestion").focus();
    }



</script>
